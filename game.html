<!DOCTYPE html>
<html>
  <head>
    <title>Snake Game</title>
    <link
      href="https://fonts.googleapis.com/css?family=Antic+Slab"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="game.css" />
  </head>

  <body>
    <div class="field">
      <canvas id="snakeboard" width="400" height="400"></canvas>
      <div class="game">
        <div id="score">Score: 0</div>
        <button className="game__btn" id="start">start</button>
        <button className="game__btn" id="restart">restart</button>
        <div class="controls">
          <button id="up-btn" class="controls__btn">up</button>
          <div class="controls__group">
            <button id="left-btn" class="controls__btn">left</button>
            <button id="right-btn" class="controls__btn">right</button>
          </div>
          <button id="down-btn" class="controls__btn">down</button>
        </div>
      </div>
    </div>
  </body>

  <script src="game.js"></script>
</html>
