<!DOCTYPE html>
<html>
  <head>
    <title>Snake Game</title>
    <link
      href="https://fonts.googleapis.com/css?family=Antic+Slab"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="game.css" />
  </head>

  <body>
    <canvas id="snakeboard" width="400" height="400"></canvas>
    <div class="game">
      <div id="score">Score: 0</div>
      <button id="restart">restart</button>
      <button id="start">start</button>
      <div class="controls">
        <button class="controls__btn">up</button>
        <div class="controls__group">
          <button class="controls__btn">left</button>
          <button class="controls__btn">right</button>
        </div>
        <button class="controls__btn">down</button>
      </div>
    </div>
  </body>

  <script src="game.js"></script>
</html>
